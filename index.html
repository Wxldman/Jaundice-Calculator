<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jaundice Treatment Calculator</title>

  <!-- Inter font for the sleek hospital UI -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Jaundice Treatment Calculator</h1>
    </header>

    <form id="jaundice-form">
      <!-- Birthweight -->
      <div class="form-group">
        <label for="birthweight">Birthweight (kg):</label>
        <select id="birthweight" required>
          <option value="">Select Birthweight</option>
          <option value=">2.5">&gt; 2.5 kg</option>
          <option value="1.5-2.5">1.5 - 2.5 kg</option>
          <option value="1.0-1.5">1.0 - 1.5 kg</option>
          <option value="<1.0">&lt; 1.0 kg</option>
        </select>
      </div>

      <!-- Date and Time of Birth -->
      <div class="form-group">
        <label for="dobDate">Date and Time of Birth (12-hour format):</label>
        <input type="date" id="dobDate" required />
        <div class="time-picker">
          <input type="number" id="dobHour" min="1" max="12" required placeholder="Hour" inputmode="numeric" />
          <input type="number" id="dobMinute" min="0" max="59" required placeholder="Minute" inputmode="numeric" />
          <select id="dobAMPM" aria-label="AM/PM">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>

      <!-- Date and Time of Bilirubin Sample -->
      <div class="form-group">
        <label for="sampleDate">Date and Time of Bilirubin Sample (12-hour format):</label>
        <input type="date" id="sampleDate" required />
        <div class="time-picker">
          <input type="number" id="sampleHour" min="1" max="12" required placeholder="Hour" inputmode="numeric" />
          <input type="number" id="sampleMinute" min="0" max="59" required placeholder="Minute" inputmode="numeric" />
          <select id="sampleAMPM" aria-label="AM/PM">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>

      <!-- Bilirubin Level -->
      <div class="form-group">
        <label for="bilirubin">Bilirubin Level (mmol/L):</label>
        <input type="number" id="bilirubin" required step="0.01" min="0" inputmode="decimal" />
      </div>

      <button type="submit" class="btn-submit">Calculate</button>
    </form>

    <!-- Age -->
    <div id="ageResult" style="display:none;">
      <h2>Neonate's Age</h2>
      <div id="ageDisplay" aria-live="polite"></div>
    </div>

    <!-- Result card (JS fills + may add .badge-group) -->
    <div id="result" class="result" style="display:none;" aria-live="polite"></div>

    <!-- Reference Sheet -->
    <div id="referenceSheet" style="display:none;"></div>

    <!-- Recalculate -->
    <button id="recalculate-btn" class="btn-recalculate" style="display:none;">Redo</button>
  </div>

  <footer class="footer">
    <p>Developed by Dr. J Levene</p>
  </footer>

  <script src="script.js" defer></script>
  <script>
    // Ensure the Redo button appears after any calculation
    document.getElementById('jaundice-form').addEventListener('submit', function (e) {
  e.preventDefault();
      document.getElementById('recalculate-btn').style.display = 'block';
    });
  </script>
</body>
</html>
